<!DOCTYPE html>

       <meta charset="utf-8"/>
       <link rel="stylesheet" type="text/css" href="Inscription_Vendeur.css"/>
       <title>Formulaire d'inscription</title>
   </head>
 
   <!--En-tête-->
   <body>
      
       <div id="fond">
           <div id="titre">
           <h1>Formulaire d'inscription</h1>
           </div>
           <div id="st">
           <p>Afin de créer votre compte client, veuillez remplir les champs suivants</p>
           </div>
      
       <!--Barre de navigation-->
       <ul>
           <li><a href="LoginVendeur.html"><img src="fleche.png" width="50" height="50"></a></li>
       </ul>
       
       <HR>
        </div>
 
 
       <!--Formulaire à remplir-->
       <div class="formulaire">
           <form action="LoginVendeur" method="post">
               <div>
                   <p><strong>Informations de connexion</strong></p> <br>
                   <label for="name">Pseudo :</label>
                   <input type="text" id="name" name="Pseudo">
               </div>
               <div>
                   <label for="mail">E-mail :</label>
                   <input type="email" id="mail" name="user_mail">
               </div>
               <br>
               <div>
                   <p><strong>Informations client</strong></p><br>
                   <label for="name">Nom :</label>
                   <input type="name" id="name" name="name">
               </div>
               <div>
                   <label for="prenom">Prénom :</label>
                   <input type="name" id="prenom" name="prenom">
               </div>
               <br>
 
               <!--Insérer la photo de profil-->
               <label for="avatar">Photo de profil :</label>
                <input type="file"
                id="avatar" name="avatar"
                accept="image/png, image/jpeg">
                <br><br>
 
 
                <!--Informations de versement-->
               <div>
                   <p><strong>Informations de versement</strong></p><br>
                   <label for="RIB">RIB :</label>
                   <input type="text" id="RIB" name="RIB">
               </div>
 
 
 
 
               <br>
           </form>
       </div>
 
       <br>
      
       <!--Bouton valider-->
       <div class="button1">
           <ul>
               <li><a href="Redirection_Inscription_Vendeur.html">Valider</a></li>
           </ul>
       </div>
